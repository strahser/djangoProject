    <div class="col-6 mb-4">
      <div class="card border-0 shadow components-section">
        <div class="card-body">
            <div class="form-check form-check-inline">
              <!-- Form -->
                <form method="post" class="form-control">
                    {% csrf_token %}
                     {{ form|crispy }}
                    {{ form.media }}
                   <input type="hidden" name="__next__" value="{{ i__next__ }}">
                    <button class="btn btn-success" type="submit">Потдвердить</button>
                    <a class="btn btn-danger" href="{% url 'custom_task_view' %}"> Отмена </a>
</form>
              <!-- End of Form -->
</div>
        </div>
     </div>
    </div>
  </div>
  </div>

{% endblock content %}
